<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: #E5D9F2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            background-color: #E5D9F2;
        }

        .container {
            text-align: center;
            border: 4px solid #A594F9;
            padding: 4vh 5vw;
            border-radius: 20px;
            width: 90vw;
            max-width: 1000px;
            background: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2rem; 
            font-weight: 300;
            font-family: 'Georgia', serif;
            color: #7743DB;
            margin-top: 20px;
            margin-bottom: 40px;
        }

        .logo {
            position: relative;
            display: inline-block;
            border: 5px solid rgba(169, 148, 249, 0.5);
            border-radius: 50%;
            padding: 5px;
            background-color: rgba(169, 148, 249, 0.1);
            margin-bottom: 40px;
        }

        .logo img {
            width: 100%;
            max-width: 230px;
            height: auto;
            border-radius: 50%;
            object-fit: cover;
            overflow: hidden;
        }

        .click-to-start {
            margin: 20px;
            font-size: calc(1rem + 0.5vw);
            color: #A594F9;
            margin-bottom: 20px;
        }

        .start-button {
            background-color: #7743DB;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 1vh 2vw;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .start-button:hover {
            transform: translateY(5px);
            background-color: #A594F9;
        }

        @media (max-width: 1080px) {
            .container {
                padding: 5vh 5vw;
            }

            h1 {
                font-size: 2rem; 
            }

            .start-button {
                font-size: 1.2rem; 
                padding: 12px 25px;
            }

            .logo img {
                max-width: 220px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 6vh 4vw;
            }

            h1 {
                font-size: 1.8rem;
            }

            .start-button {
                font-size: 1.1rem;
                padding: 12px 20px;
            }

            .logo img {
                max-width: 200px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 4vh 3vw;
            }

            h1 {
                font-size: 1.5rem;
            }

            .start-button {
                font-size: 1rem;
                padding: 10px 15px;
            }

            .logo img {
                max-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WELCOME TO THE COLLEGE OF COMPUTER STUDIES</h1>
        <div class="logo">
            <img src="{{ url_for('serve_image', filename='ccs_logo.png') }}" alt="CCS Logo">
        </div>
        <div class="click-to-start">
            <button class="btn btn-primary btn-lg rounded-pill start-button"onclick="window.location.href='{{ url_for('login') }}';">CLICK TO START</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
